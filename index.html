<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davidsonne API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        h1 { font-size: 3em; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ff5252; }
        #response {
            margin-top: 30px;
            font-size: 1.5em;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Davidsonne API</h1>
        <p style="margin-bottom: 20px;">Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your name..." />
        <button onclick="callAPI()">Submit</button>
        <div id="response">Your message will appear here...</div>
    </div>
    <script>
        function callAPI() {
            const name = document.getElementById('nameInput').value || 'stranger';
            const apiURL = 'https://y50w1b6ijj.execute-api.eu-west-1.amazonaws.com/default/Davidsonne_msl';
            fetch(apiURL + '?name=' + encodeURIComponent(name))
                .then(response => response.text())
                .then(data => { document.getElementById('response').innerHTML = data; })
                .catch(error => { document.getElementById('response').innerHTML = 'Error!'; });
        }
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') callAPI();
        });
    </script>
</body>
</html>
